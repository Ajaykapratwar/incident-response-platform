spring:
  datasource:
    # DATABASE_URL can be in Railway format (postgresql://...) or JDBC format (jdbc:postgresql://...)
    # The DataSourceConfig will handle parsing both formats
    url: ${DATABASE_URL:}
    username: ${DATABASE_USERNAME:}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        # Remove explicit dialect - Hibernate 6 auto-detects PostgreSQL
        format_sql: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

app:
  jwt:
    secret: ${JWT_SECRET:railway-fallback-secret-only-for-hackathon}

  file:
    upload-dir: ${UPLOAD_DIR:/app/uploads}

logging:
  level:
    root: INFO
    com.incident: INFO

